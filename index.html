<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Đoàn Việt Khang - Links</title>
        <meta name="viewport" content="wifth=device-width, initial-scale=1" />
       <link rel="stylesheet" href="./index.css"/>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.trunk.min.js"></script>
<script>
  window.addEventListener('DOMContentLoaded', ( ) => {
VANTA.TRUNK({
  el: "#vanta",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0x962343,
  chaos: 2.00
 
  })
  setTimeout(() => {
    const main = document.querySelector('main')
    main.style.opacity = 1
    main.style.filter = 'blur(0px)'
  }, 1000)
  
})
</script>
    </head>
    <body>
     <div id="vanta"></div>
        <main> 
            <header>
         <img src="./images/King.jpg" />
            <h1>@vietkhang</h1>  
          </header>
          <ul>
              <li>
                  
                  <a href="http://127.0.0.1:5500/index.html">
                    <img src="./images/home.png" alt="Homepage" width="20" />
                    Official website
                  </a>
              </li>
              <li>
                  <a href="https://www.youtube.com">
                    <img src="./images/youtube.png" alt="Youtube" width="20" />
                    Youtube
                  </a>
              </li>
              <li>
                  <a href="https://twitter.com/KhangonVit1">
                    <img src="./images/twitter.png" alt="Twitter" width="20" />
                      Twitter
                  </a>
                  
              </li>
              <li>
                  <a href="https://www.facebook.com/profile.php?id=100049875773560">
                    <img src="./images/facebook.png" alt="Facebook" width="20" /> 
                       Facebook
                  </a>
                 
              </li>
          </ul>
        </main>
    </body>
</html>
